{% extends 'base/layouts/main.html' %}

{% block content %}

<div class="main">
  <div class="order-tracking">
    <a class="back-to-orders-link link-primary" href="{% url 'orders' %}">
      View all orders
    </a>
    
    {% for items in track %}
    <div class="delivery-date">
      Arriving on {{items.created_at|date:"F j, Y"}}
    </div>

    <div class="product-info">
      {{items.product.name }}
    </div>

    <div class="product-info">
      Quantity: 1
    </div>

    <img class="product-image" src="{{items.product.product_image.url}}" alt="{{items.product.name}}">

    <div class="progress-labels-container">
      <div class="progress-label">
        {{items.status|date:"F j, Y"}}
      </div>
      <div class="progress-label current-status">
        Shipped
      </div>
      <div class="progress-label">
        Delivered
      </div>
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
